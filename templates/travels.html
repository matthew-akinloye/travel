<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

            <link href="img/favicon.ico" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="/static/admin/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="/static/admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

        <!-- Customized Bootstrap Stylesheet -->
        <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="/static/admin/css/style.css" rel="stylesheet">
</head>
<body>
    



  

       <div class="bg-light text-center rounded p-4">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h6 class="mb-0">Recent Transactions</h6>

                        </div>
                        <div class="table-responsive">

                            <table class="table text-start align-middle table-bordered table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th>
                                            travel id
                                        </th>
                                        <th>
                                            name
                                        </th>
                                    </tr>
                                </thead>

                                <tbody>
                                    {% for travel in travels %}
                                    <tr>
                                        <td>
                                            {{travel.id}}
                                        </td>
                                        <td>
                                            {{
                                                travel.location
                                            }}
                                        </td>

                                        <td>
                                            <a href="/admin/{{travel.id}}/transactions">transactions</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>





                          
                        </div>
                    </div>

       
</body>
</html>
